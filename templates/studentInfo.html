<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptrix 2022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-light m-3">
    <div class="container bg-light p-3 rounded bg-white shadow-sm">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h1 class="fs-2 text-primary mx-auto w-100">CRYPTRIX 2022</h1>
                <h2 class="fs-5 mx-auto">Student Details</h2>
                <div class="row mb-2">
                    <div class="col-5">Admit ID</div>
                    <div class="col-7">Put id here</div>
                </div>
                <div class="row mb-2">
                    <div class="col-5">Student Name</div>
                    <div class="col-7">{{ name }}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-5">Email Address</div>
                    <div class="col-7">{{ email }}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-5">College</div>
                    <div class="col-7">St.Joseph's College of Engineering</div>
                </div>
                <div class="row mb-2">
                    <div class="col-5">Phone number</div>
                    <div class="col-7">{{ number }}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-5">Event 1</div>
                    <div class="col-7"></div>
                </div>
                <div class="row mb-2">
                    <div class="col-5">Event 2</div>
                    <div class="col-7"></div>
                </div>
                <button class="btn btn-primary w-100 mt-5">Mark Attendance</button>
            </div>
        </div>
    </div>
</body>
</html>
